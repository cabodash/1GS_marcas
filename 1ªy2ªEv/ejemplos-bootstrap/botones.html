<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <title>Botones</title>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-12">
                <button type="button" class="btn btn-primary">Primario</button>
                <button type="button" class="btn btn-secondary">Secundario</button>
                <button type="button" class="btn btn-success">Exito</button>
                <button type="button" class="btn btn-danger">Peligro</button>
                <button type="button" class="btn btn-warning">Advertencia</button>
                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-light">Claro</button>
                <button type="button" class="btn btn-dark">Oscuro</button>
                <button type="button" class="btn btn-link">Enlace</button>
            </div>
            <!-- color de borde -->
            <div class="col-12">
                <hr class="mt-3">
                <button type="button" class="btn btn-outline-primary">Primario</button>
                <button type="button" class="btn btn-outline-secondary">Secundario</button>
                <button type="button" class="btn btn-outline-success">Exito</button>
                <button type="button" class="btn btn-outline-danger">Peligro</button>
                <button type="button" class="btn btn-outline-warning">Advertencia</button>
                <button type="button" class="btn btn-outline-info">Info</button>
                <button type="button" class="btn btn-outline-light">Claro</button>
                <button type="button" class="btn btn-outline-dark">Oscuro</button>
                <button type="button" class="btn btn-outline-link">Enlace</button>
            </div>
            <!-- deshabilitar colores -->
            <div class="col-12">
                <hr class="mt-3">
                <button type="button" class="btn disabled btn-outline-primary">Primario</button>
                <button type="button" class="btn disabled btn-outline-secondary">Secundario</button>
                <button type="button" class="btn disabled btn-outline-success">Exito</button>
                <button type="button" class="btn disabled btn-outline-danger">Peligro</button>
                <button type="button" class="btn disabled btn-warning">Advertencia</button>
                <button type="button" class="btn disabled btn-info">Info</button>
                <button type="button" class="btn disabled btn-light">Claro</button>
                <button type="button" class="btn disabled btn-dark">Oscuro</button>
                <button type="button" class="btn disabled btn-link">Enlace</button>
            </div>

            <!-- transformar enlaces en boton -->
            <div class="col-12">
                <hr class="mt-3">
                <a href="#" class="btn btn-primary">Botón</a>
                <input type="button" class="btn btn-secondary" value="botón input">
                <input type="submit" class="btn btn-success" value="submit">

            </div>

            <div class="col-12">
                <button class="btn btn-lg btn-danger ">boton grande</button>
                <button class="btn btn-sm btn-light ">boton pequeño</button>
            </div>

            <!-- para que ocupe el 100% -->
            <div class="col-12">
                <hr class="mt-3">
                <div class="d-grid gap-2">
                    <button class="btn btn-lg btn-danger ">boton grande</button>
                    <button class="btn btn-sm btn-light ">boton pequeño</button>
                </div>
            </div>

            <div class="col-12">
                <hr class="mt-3">
                <div class="d-flex gap-3 justify-content-center">
                    <button class="btn btn btn-success ">boton grande</button>
                    <button class="btn btn btn-info ">boton pequeño</button>
                </div>
            </div>


        </div>
    </div>


    <script src="bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
